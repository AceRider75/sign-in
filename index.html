<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <title>Google Sign In</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Client ID -->
  <meta name="google-signin-client_id" content="654356654645-gb2381hmg5c7l0c5jvsk8bvhtouiad08.apps.googleusercontent.com">
</head>
<body>
  <!-- Animated Background -->
  <div class="background-animation"></div>

  <!-- Sign-In Screen -->
  <div id="signin-container" class="glass-card">
    <h2>Sign in with Google</h2>
    <!-- Removed the default Google button markup -->
    <!-- Custom Google Sign-In Button -->
    <button id="custom-google-btn" class="custom-google-btn">
      <span class="google-icon">
        <!-- Google SVG Icon -->
        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M17.64 9.2c0-.638-.057-1.251-.164-1.84H9v3.48h4.844c-.21 1.125-.843 2.078-1.797 2.715v2.258h2.908c1.702-1.567 2.686-3.874 2.686-6.613z"/>
          <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.258c-.806.54-1.837.859-3.048.859-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
          <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.347 3.827.957 5.042h3.007v-2.332z"/>
          <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958h3.007c.708-2.127 2.692-3.58 5.036-3.58z"/>
        </svg>
      </span>
      <span class="btn-text">Sign in with Google</span>
    </button>
  </div>

  <!-- Success Screen -->
  <div id="success-container" class="glass-card hidden">
    <h2>Sign In Successful!</h2>
    <p>Welcome to the application.</p>
  </div>

  <!-- Google Identity Services Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Link to External JS -->
  <script src="script.js"></script>
</body>
</html>
