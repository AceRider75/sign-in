<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <title>Google Sign In</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Client ID -->
  <meta name="google-signin-client_id" content="654356654645-gb2381hmg5c7l0c5jvsk8bvhtouiad08.apps.googleusercontent.com">
</head>
<body>
  <!-- Animated Background -->
  <div class="background-animation"></div>

  <!-- Sign-In Screen -->
  <div id="signin-container" class="glass-card">
    <h2>Sign in with Google</h2>
    <div id="g_id_onload"
         data-client_id="654356654645-gb2381hmg5c7l0c5jvsk8bvhtouiad08.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>
  </div>

  <!-- Success Screen -->
  <div id="success-container" class="glass-card hidden">
    <h2>Sign In Successful!</h2>
    <p>Welcome to the application.</p>
  </div>

  <!-- Google Identity Services Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Callback function invoked after successful sign in
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      showSuccessScreen();
    }

    // Function to display the success screen
    function showSuccessScreen() {
      document.getElementById("signin-container").classList.add("hidden");
      document.getElementById("success-container").classList.remove("hidden");
    }
  </script>
</body>
</html>
