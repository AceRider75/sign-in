<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <title>Google Sign In</title>
  <!-- Google Client ID -->
  <meta name="google-signin-client_id" content="654356654645-gb2381hmg5c7l0c5jvsk8bvhtouiad08.apps.googleusercontent.com">
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>Welcome to Modern Sign-In</h1>
      <p>Securely authenticate with Google</p>
    </header>

    <!-- Sign-In Section -->
    <section id="signin-container" class="signin-section">
      <h2>Sign in with Google</h2>
      <!-- Google Identity Services setup -->
      <div id="g_id_onload"
           data-client_id="654356654645-gb2381hmg5c7l0c5jvsk8bvhtouiad08.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large">
      </div>
    </section>

    <!-- Success Section -->
    <section id="success-container" class="success-section hidden">
      <h2>Sign In Successful!</h2>
      <p>Welcome to the application.</p>
      <button onclick="reloadPage()" class="btn">Go Back</button>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2025 Modern Sign-In. All rights reserved.</p>
    </footer>
  </div>

  <!-- Load the Google Identity Services Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Callback function invoked after successful sign in
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Simulate token verification (backend logic needed here)
      showSuccessScreen();
    }

    // Function to hide the sign-in screen and display the success screen
    function showSuccessScreen() {
      document.getElementById("signin-container").classList.add("hidden");
      document.getElementById("success-container").classList.remove("hidden");
    }

    // Reload the page to go back to the sign-in screen
    function reloadPage() {
      location.reload();
    }
  </script>
</body>
</html>
