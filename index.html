<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Authenticated Sign In Page</title>
  <!-- Google Client ID meta tag -->
  <meta name="google-signin-client_id" content="654356654645-gb2381hmg5c7l0c5jvsk8bvhtouiad08.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signin-container">
    <h2>Sign in with Google</h2>

    <!-- Google Identity Services pre-built sign in button -->
    <div id="g_id_onload"
         data-client_id="654356654645-gb2381hmg5c7l0c5jvsk8bvhtouiad08.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>

    <!-- Optional: Custom button approach (hidden by default) -->
    <div id="customBtn">
      <span>Login with Google</span>
    </div>
  </div>

  <!-- Load the Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>
</html>
